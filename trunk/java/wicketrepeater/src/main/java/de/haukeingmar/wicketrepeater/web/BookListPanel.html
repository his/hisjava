<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Book list</title>
	</head>
	<body>
		<wicket:panel>
			<h3>Books</h3>
			<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
			</tr>
			<tr wicket:id="booktable">
				<td><span wicket:id="bookid"></span></td>
				<td><span wicket:id="bookname"></span></td>
			</tr>
			</table>
			<div wicket:id="bookdetailsnavigator">[Navigator]</div>
		</wicket:panel>
	</body>
</html>
