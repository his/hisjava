<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" >
    <head>  
        <title>Wicket/JPA/Spring repeater sample</title>
    </head>
    <body>
        <h1>Pagination, lazy loading, filtering, ordering</h1>

		<p>
			<wicket:link>        
        		<a href="DetailsPage.html">Sample with DetailView and different IDataProviders</a>
        	</wicket:link>
        </p>
        Filter: <a wicket:id="linkAll" href="#">All entries</a> | <a wicket:id="linkStartingWithA" href="#">Beginning with A</a> | <a wicket:id="linkStartingWithR" href="#">Beginning with R</a>
        <form wicket:id="formFilter">
        Custom Filter: <input type="text" wicket:id="filterString" value="ZZ%" /> <button type="submit" wicket:id="doFilter">Filter</button>
        </form>
		<div wicket:id="navigator">[Pager]</div>   

		<table>
		
			<tr>
				<th><a href="#" wicket:id="orderById">ID</a></th>
				<th><a href="#" wicket:id="orderByAuthor">Author</a></th>
			</tr>
		
			<tr wicket:id="table">
				<td><span wicket:id="id"></span></td>	
				<td><span wicket:id="name"></span></td>	
			</tr>
		
		</table>     
        
    </body>
</html>
